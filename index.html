<!DOCTYPE html>
<html>
	<head>
		<title>Zach's Board</title>
		<link rel="stylesheet" href="style.css">
		
	</head>

	<body>
	  <div class="container">
  		<div class="jumbotron text-center">
		<div class="page-header">
			<h1>Zach's First Soundboard</h1>
		</div>
  		</div>
    	<audio id="sound1" src = "sound1.mp3" preload="auto"></audio>
    	<audio id="sound2" src = "sound2.mp3" preload="auto"></audio>
    	<audio id="sound3" src = "sound3.mp3" preload="auto>"></audio>
    	<audio id="sound4" src = "sound4.mp3" preload="auto>"></audio>
    	<audio id="sound5" src = "sound5.mp3" preload="auto>"></audio>
    	<audio id="sound6" src = "sound6.mp3" preload="auto>"></audio>
    	<audio id="sound7" src = "sound7.mp3" preload="auto>"></audio>
     <div class="row">
      <div class="col-md-6">
        <div class="col-md-6">
        <div class="buttons">
     		<button onmouseenter="document.getElementById('sound1').play()">Sound 1</button>
      		<button onmouseenter="document.getElementById('sound2').play()">Sound 2</button>
        	<button onclick="document.getElementById('sound3').play()">Sound 3</button>
        	<button onclick="document.getElementById('sound4').play()">Sound 4</button>
        	<button onclick="document.getElementById('sound5').play()">Sound 5</button>
        	<button onclick="document.getElementById('sound6').play()">Sound 6</button>
        	<button onclick="document.getElementById('sound7').play()">Sound 7</button>
      	</div>
	</div>
	</div>
	</div>
	</div>
	</body>
</html>
